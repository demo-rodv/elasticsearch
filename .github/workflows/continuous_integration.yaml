name: Java CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      POLARIS_SERVER_URL:  ${{ secrets.POLARIS_SERVER_URL }}
      POLARIS_ACCESS_TOKEN:  ${{ secrets.POLARIS_ACCESS_TOKEN }}
      PROJECT: rodv-elasticsearch
      BLDCMD: ./gradlew :distribution:archives:linux-tar:assemble
      BDPWD: ${{ secrets.BD_PWD }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up JRE 17
      uses: actions/setup-java@v3
      with:
        distribution: adopt
        java-version: 17
        
    - name: Build with Gradle
      run: ./gradlew :distribution:archives:linux-tar:assemble
      
    - name: Upload to CoPilot
      if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
      run: bash <(curl -s https://copilot.blackducksoftware.com/ci/githubactions/scripts/upload)
      
    - name: Synopsys Detect
      uses: blackducksoftware/github-action@2.0.0
      with: 
        args: --blackduck.url=https://testing.blackduck.synopsys.com/ --blackduck.username=rodv --blackduck.password=$BDPWD
        
    - name: Full SAST
      run: |
        curl -fLOsS $POLARIS_SERVER_URL/api/tools/polaris_cli-linux64.zip
        unzip -d /tmp -jo polaris_cli-linux64.zip
        /tmp/polaris --co project.name=$PROJECT analyze -w -- $BLDCMD   
